name: Check Classes

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  check-classes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull state files from main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout origin/main -- class-state.json || echo "State file doesn't exist yet"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run playtomic-watch T
        run: >
          go run ./cmd/playtomic-watch
          -config configs/t-classes-config.yaml
          -telegram-token "$TELEGRAM_BOT_TOKEN"
          -telegram-chat-id "$TELEGRAM_CHAT_ID"
          classes
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Run playtomic-watch K
        run: >
          go run ./cmd/playtomic-watch
          -config configs/k-classes-config.yaml
          -telegram-token "$TELEGRAM_BOT_TOKEN"
          -telegram-chat-id 844005776
          classes
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      - name: Commit and push state file to main
        run: |
          git fetch origin main:main
          git checkout main
          git add class-state.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update class state [skip ci]"
            git push origin main
          fi
